{%extends 'base.html'%}
{% block content %}
{% block head_title %}Register{% endblock %}
<div class="container mt-5 m-auto"
    style="height: 100%;">
    <h3 class="section-title"
        style="margin-top: 115px; font-weight: 500;">Registration</h3>
    <form class="">
        <div class="form-group my-3">
            <label for="userName">Username</label>
            <input required
                type="text"
                class="form-control"
                id="userName"
                aria-describedby="userNameHelp"
                placeholder="Username">
        </div>
        <div class="form-group my-3">
            <label for="fullName">Full name</label>
            <input required
                type="text"
                class="form-control"
                id="fullName"
                aria-describedby="nameHelp"
                placeholder="Full Name">
        </div>
        <div class="form-group my-3">
            <label for="emailAddress">Email address</label>
            <input required
                type="email"
                class="form-control"
                id="emailAddress"
                aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp"
                class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="educationQualification">Education Qualification</label>
            <select class="form-control"
                id="educationQualification">
                <option>JSC</option>
                <option>SSC</option>
                <option>HSC</option>
                <option>Hons</option>
                <option>Diploma</option>
                <option>Degree</option>
            </select>
        </div>

        <div class="form-group my-3 d-flex justify-content-between align-items-center gap-4">
            <div style="width: 50%;">
                <label for="password">Password</label>
                <input required
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password">
            </div>
            <div style="width: 50%;">
                <label for="confirmPassword">Confirm Password</label>
                <input required
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    placeholder="Confirm Password">
            </div>
        </div>
        <div>
            <small>Already Have an account? <a href="{% url 'login' %}">Login</a></small>
        </div>
        <div class="form-check">
            <input type="checkbox"
                class="form-check-input"
                id="exampleCheck1">
            <label class="form-check-label"
                for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit"
            class="btn btn-primary mt-2 mb-5">Register</button>
    </form>
</div>
{% endblock %}
