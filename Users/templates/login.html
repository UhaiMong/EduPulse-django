{%extends 'base.html'%}
{% block content %}
{% block head_title %}Login{% endblock %}
<div class="container mt-5 m-auto"
    style="height: 100%;">
    <h3 class="section-title"
        style="margin-top: 115px; font-weight: 500;">Login</h3>
    <form class="">
        <div class="form-group my-3">
            <label for="userName">Username</label>
            <input required
                type="text"
                class="form-control"
                id="userName"
                aria-describedby="userNameHelp"
                placeholder="Username">
        </div>
        <div class="form-group my-3">
            <label for="password">Password</label>
            <input required
                type="password"
                class="form-control"
                id="password"
                placeholder="Password">

        </div>
        <div>
            <small>I'm New Create an account? <a href="{% url 'register' %}">Register</a></small>
        </div>
        <div class="form-check">
            <input type="checkbox"
                class="form-check-input"
                id="exampleCheck1">
            <label class="form-check-label"
                for="exampleCheck1">Remember me</label>
        </div>

        <button type="submit"
            class="btn btn-primary mt-2 mb-5">Login</button>
    </form>
</div>
{% endblock %}
