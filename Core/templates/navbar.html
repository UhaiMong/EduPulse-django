{% load static %}
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container">
        <a class="navbar-brand me-lg-5 me-0"
            href="{% url 'home' %}">
            <img src="{% static '../static/img/Edupulse-Logo.png' %}"
                class="logo-image img-fluid"
                alt="logo">
        </a>

        <form action="#"
            method="get"
            class="custom-form search-form flex-fill me-3"
            role="search">
            <div class="input-group input-group-lg">
                <input name="search"
                    type="search"
                    class="form-control"
                    id="search"
                    placeholder="Search Tuition"
                    aria-label="Search">

                <button type="submit"
                    class="form-control"
                    id="submit">
                    <i class="fas fa-search"
                        aria-hidden="true"></i>
                </button>
            </div>
        </form>

        <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse"
            id="navbarNav">
            <ul class="navbar-nav ms-lg-auto">
                <li class="nav-item">
                    <a class="nav-link active"
                        href="{% url 'home' %}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                        href="{% url 'courses' %}">Tuitions</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                        href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                        href="{% url 'login' %}">Login</a>
                </li>
            </ul>

            <div class="ms-4">
                <a href="{% url 'register' %}"
                    class="btn custom-btn custom-border-btn smoothscroll">Get started</a>
            </div>
        </div>
    </div>
</nav>
